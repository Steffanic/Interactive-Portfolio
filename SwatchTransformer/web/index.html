<!DOCTYPE html>
<html>
    <head><!-- Google tag (gtag.js) -->

    <script>

        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-S0W0XQZ8VW');

    <header>
        <title>Swatch Transformer</title>
    </header>
    
    <body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/alwan/dist/css/alwan.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/alwan/dist/js/alwan.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js">

    </script>
    <div class="container" id="applet">
        <p id="title"> Color Palette Transformer </p>
        <div class="col" id="palette-zone">
            <div class="row-sm" id="controls">
                <div id="color-picker-with-instructions">
                    <p id="instructions"> Step #1: Pick a color to base your palette on </p>
                    <div id="color-picker"></div>
                </div>
                <div id="submit-button-with-instructions">
                    <p id="instructions"> Step #2: Submit(Click again for more palettes!) </p>
                    <div id="submit-button">
                        <button onclick="clickSubmit()"> Submit</button>
                    </div>
                </div>
            </div>
            <div class="row" id="predicted-palette">
                <div id="predicted-color-1" class="color-div"></div>
                <div id="predicted-color-2" class="color-div"></div>
                <div id="predicted-color-3" class="color-div"></div>
                <div id="predicted-color-4" class="color-div"></div>
                <div id="predicted-color-5" class="color-div"></div>
            </div>
            <div id="save-button">
                <button onclick="savePalette()"> Save Palette</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
